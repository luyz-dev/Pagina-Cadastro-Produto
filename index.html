<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/info_produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Oswald&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <div class="title">
            <a href="#">
                <i class="fa-solid fa-paw"></i>
            </a>
            <a href="#">
                <h1 class="header-title"> AVICULTURA SILSAN</h1>
            </a>
        </div>
    </header>
    <main>
        <div class="info-basico">
            <h1 class="info_title">
                INFORMAÇÕES DO BÁSICAS
            </h1>
            <div class="nome-produto">
                <label for="username">NOME DO PRODUTO</label>
                <input type="text" id="username">
            </div>
            <div class="produto">
                <label for="username">DESCRIÇÃO INICIAL</label>
                <input type="text" id="username">
            </div>
            <div class="produto">
                <label for="username">PREÇO R$</label>
                <input type="text" id="username">
            </div>
            <div class="produto">
                <label for="username">MARCA</label>
                <input type="text" id="username">
            </div>
        </div>

        <div class="info-produto">
            <h1 class="info_title">
                INFORMAÇÕES DO PRODUTO
            </h1>
            <div class="produto">
                <label for="username">DESCRIÇÃO PRINCIPAL</label>
                <input type="text" id="username">
            </div>
            <div class="produto">
                <label for="username">INFORMAÇÕES NUTRICIONAIS</label>
                <input type="text" id="username">
            </div>
            <div class="produto">
                <label for="username">ENDEREÇO WEB DO PRODUTO</label>
                <input type="text" id="username">
            </div>
        </div>
    </main>
</body>

</html>
